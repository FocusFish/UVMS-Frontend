<div class="exchangeSearch">
	<div class="row">
		<div class="col-md-6 no-padding">
			<div class="col-md-6">
				<datepicker-input model="advancedSearchObject.FROM" time="true" placeholder="{{'exchange.search_from' | i18n}}"></datepicker-input>
			</div>

			<div class="col-md-6">
				<datepicker-input model="advancedSearchObject.TO" time="true" placeholder="{{'exchange.search_to' | i18n}}"></datepicker-input>
			</div>
		</div>
		<div class="col-md-6 no-padding">
			<div class="col-md-3">
				<dropdown ng-model="advancedSearchObject.RANGE" initialtext="{{'exchange.search_range' | i18n}}" items="[{text:'24h', code:'24h'}]"></dropdown>
			</div>

			<div class="col-md-3 col-md-offset-3">
				<a class="pull-right reset" ng-click="resetAdvancedSearchForm(true)">{{'common.reset' | i18n}}</a>
			</div>

			<div class="col-md-3">
				<button type="submit" class="btn btn-primary btn-sm" ng-click="performAdvancedSearch()">{{'common.search' | i18n}}</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3">
			<input type="text" ng-model="advancedSearchObject.SENT_BY" placeholder="{{'exchange.search_sent_by' | i18n}}"/>
		</div>

		<div class="col-md-3">
			<input type="text" ng-model="advancedSearchObject.MESSAGE_CONTAINS" placeholder="{{'exchange.search_message_contains' | i18n}}"/>
		</div>

		<div class="col-md-3">
			<dropdown ng-model="advancedSearchObject.FWD_RULE" initialtext="{{'exchange.search_forward_rule' | i18n}}" items="[{text:'MS Reports',code:'MS Reports'}]"></dropdown>
		</div>

		<div class="col-md-3">
			<dropdown ng-model="advancedSearchObject.RECIPIENT" initialtext="{{'exchange.search_recipient' | i18n}}" items="[{text:'DNK',code:'DNK'}]"></dropdown>
		</div>
	</div>
</div>
