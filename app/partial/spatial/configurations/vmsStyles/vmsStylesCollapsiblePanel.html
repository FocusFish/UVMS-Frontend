    		<div class="panel-title-link" ng-click="toggleOpen()">
	    		{{'spatial.style_settings' | i18n }}

    		</div>
	    </accordion-heading>
        <div ng-include="'partial/spatial/configurations/vmsStyles/vmsStyles.html'"></div>
    </accordion-group>
