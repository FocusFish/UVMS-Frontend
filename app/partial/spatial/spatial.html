<div class="spatialModule">
	<div class="container executing-report" ng-show="repServ.isReportExecuting">
		<i class="fa fa-spinner fa-spin"></i>
		<div class="executing-report-msg">
			<span>{{'spatial.map_loading_report_message' | i18n}}</span>
		</div>
		
	</div>
	<div class="container containerWithTopBottomPadding" ng-show="isMenuVisible">
		<div class="row">
			<div class="col-md-6 pageMenu">
				<ul class="horizontal pipeSeparator">
					<li ng-repeat="menu in headerMenus" ng-click="selectMenu(menu.menu)" ng-class="{'active': selectedMenu === '{{menu.menu}}'}"><a>{{menu.title}}</a></li>
				</ul>
			</div>
			<div class="col-md-6 textAlignRight">
				<button type="button" class="btn btn-primary btn-sm" ng-click="selectMenu('PREFERENCES')">
					<i class="fa fa-cog"></i>&nbsp;
					<span style="">{{'spatial.user_preferences' | i18n}}</span>
				</button>
			</div>
		</div>
	</div>
	<div class="container containerWithTopBottomPadding spatial-error" ng-show="repServ.hasError">
		<div class="alert alert-danger alert-container" role="alert">
			<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
			<span class="alert-message">
				<span>{{'spatial.map_error_loading_report' | i18n }}</span>          
			</span>
	    </div>
	</div>

			</div>
		</div>
	</div> -->
	
	<div ng-include="'partial/spatial/liveViewPanel/liveViewPanel.html'" ng-show="isMenuSelected('LIVEVIEW')"></div>
	<div ng-include="'partial/spatial/reportsPanel/reportsPanel.html'" ng-show="isMenuSelected('REPORTS')"></div>

	<div ng-include="'partial/spatial/configurations/configPanel.html'" ng-show="isMenuSelected('PREFERENCES')"></div>
</div>
