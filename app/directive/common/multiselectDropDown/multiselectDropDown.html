<div>
	<div class='btn-group' data-ng-class='{open: open}'>
    	<button class='btn btn-small'>{{selection}}</button>
			<button class='btn btn-small dropdown-toggle' data-ng-click='open=!open;openDropdown()'><span class='caret'></span></button>
            <ul class='dropdown-menu' aria-labelledby='dropdownMenu'> 
            	<li><a data-ng-click='selectAll()'><i class='fa fa-check-square-o'></i>{{checkAll}}</a></li>
                <li><a data-ng-click='deselectAll();'><i class='fa fa-square-o'></i>{{uncheckAll}}</a></li>                    
                <li class='divider'></li>
                <li data-ng-repeat='option in options'>
                	<a data-ng-click='setSelectedItem()'>{{option.text}}<span data-ng-class='isChecked(option.code)'></span></a>
                </li>
          	</ul>
	</div>
</div>
