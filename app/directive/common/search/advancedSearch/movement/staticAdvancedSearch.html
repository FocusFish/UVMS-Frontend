<div class="col-md-3 nopaddingright" style="padding-left: 8px;">
    <div class="row nomargin">
    	<div class="col-md-6 smallerpadding searchcriteria">
            <input type="text" placeholder="{{'movement.advanced_search_placeholder_by_ircs' | i18n}}"  class="form-control" ng-model="advancedSearchObject.IRCS">
        </div>
        <div class="col-md-6 smallerpadding searchcriteria">
            <dropdown ng-model="advancedSearchObject.FLAG_STATE" initialtext="{{'movement.advanced_search_placeholder_flag_state' | i18n}}" items="flagStates"></dropdown>
        </div>
         <div class="col-md-6 smallerpadding searchcriteria">
            <dropdown ng-model="advancedSearchObject.GEAR_TYPE" initialtext="{{'movement.advanced_search_placeholder_gear_type' | i18n}}" items="gearType"></dropdown>
        </div>
        <div class="col-md-6 smallerpadding searchcriteria">
            <dropdown ng-model="advancedSearchObject.LENGTH_SPAN" initialtext="{{'movement.advanced_search_placeholder_length' | i18n}}" items="carrierLength"></dropdown>
        </div>
        <div class="col-md-6 smallerpadding searchcriteria">
            <saved-search-dropdown type="VESSEL" class="dropdown simpleSearch" ng-model="selectedVesselGroup" initialtext="{{'movement.advanced_search_group_dropdown' | i18n}}" callback="selectVesselGroup"></saved-search-dropdown>
        </div>

        <div class="col-md-6 smallerpadding searchcriteria">
            <dropdown ng-model="advancedSearchObject.TIME_SPAN" no-placeholder-item items="timeSpanDropDownItems"></dropdown>
        </div>
    </div>
</div>

<div class="col-md-3 nopaddingright nopaddingleft">
    <div class="row nomargin">
        <div class="col-md-6 smallerpadding searchcriteria">
            <input type="text" placeholder="{{'movement.advanced_search_placeholder_external_marking' | i18n}}"  class="form-control" ng-model="advancedSearchObject.EXTERNAL_MARKING">
        </div>
        <div class="col-md-6 smallerpadding searchcriteria">
            <input type="text" placeholder="{{'movement.advanced_search_placeholder_by_cfr' | i18n}}"  class="form-control" ng-model="advancedSearchObject.CFR">
        </div>
        <div class="col-md-6 smallerpadding searchcriteria">
            <dropdown ng-model="advancedSearchObject.AREA" initialtext="{{'movement.advanced_search_placeholder_map_area' | i18n}}" items="mapArea"></dropdown>
        </div>
        <div class="col-md-6 smallerpadding searchcriteria">
            <dropdown ng-model="advancedSearchObject.SPEED_SPAN" initialtext="{{'movement.advanced_search_placeholder_measured_speed' | i18n}}" items="meassuredSpeed"></dropdown>
        </div>
        <div class="col-md-12 smallerpadding searchcriteria">
             <datepicker-input model="advancedSearchObject.FROM_DATE" time="true" placeholder="{{'movement.advanced_search_placeholder_date_time_from' | i18n}}" ></datepicker-input>
        </div>
    </div>
</div>

<div class="col-md-3 nopaddingleft">
    <div class="row nomargin">
        <div class="col-md-12 smallerpadding searchcriteria">
            <input type="text" placeholder="{{'movement.advanced_search_placeholder_by_name' | i18n}}"  class="form-control" ng-model="advancedSearchObject.NAME">
        </div>
        <div class="col-md-6 smallerpadding searchcriteria">
            <dropdown ng-model="advancedSearchObject.MOVEMENT_TYPE" initialtext="{{'movement.advanced_search_placeholder_msg_type' | i18n}}" items="movementType"></dropdown>
        </div>
        <div class="col-md-6 smallerpadding searchcriteria">
            <dropdown ng-model="advancedSearchObject.STATUS" initialtext="{{'movement.advanced_search_placeholder_status' | i18n}}" items="status"></dropdown>
        </div>
        <div class="col-md-12 smallerpadding searchcriteria">
             <datepicker-input model="advancedSearchObject.TO_DATE" time="true" placeholder="{{'movement.advanced_search_placeholder_date_time_to' | i18n}}" ></datepicker-input>
        </div>
    </div>
</div>

<div class="col-md-3">
    <div class="row nomargin">
        <div class="col-md-8 col-md-offset-4 smallerpadding searchcriteriadropdown">
            <saved-search-dropdown type="MOVEMENT" ng-model="selectedSavedSearch" initialtext="{{'movement.advanced_search_placeholder_saved_searches' | i18n}}" callback="performSavedSearch" enable-delete="true"></saved-search-dropdown>
        </div>
        <div class="col-md-4 col-md-offset-4 smallerpadding">
            <button type="submit" class="btn btn-primary btn-sm" ng-click="performAdvancedSearch()">
                {{'common.search' | i18n}}
            </button>
        </div>
        <div class="col-md-4 smallerpadding">
            <button type="button" class="btn btn-default btn-sm" ng-click="resetSearch()">
                {{'common.reset' | i18n}}
            </button>
        </div>
    </div>
</div>
