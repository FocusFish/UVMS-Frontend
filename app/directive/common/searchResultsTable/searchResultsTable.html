<div class="searchResultsContainer" ng-class="{'isEmpty' : search.items.length === 0, 'hasError' : search.errorMessage}">
    <div loading-indicator="search.loading" size="small" type="SPINNER">
        <span ng-transclude></span>
        <search-result-error-alert ng-show="search.errorMessage">{{search.errorMessage}}</search-result-error-alert>
        <search-result-error-alert type="info" ng-show="search.showZeroResultsMessage">{{search.zeroResultsErrorMessage}}</search-result-error-alert>
    </div>
</div>
