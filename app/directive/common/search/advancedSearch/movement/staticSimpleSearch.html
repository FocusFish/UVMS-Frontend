<div class="col-md-12">
    <div class="row nomargin">
        <div class="col-md-2 nopaddingleft searchcriteria">
            <input type="text" placeholder="{{'movement.advanced_search_placeholder_by_name' | i18n}}"  class="form-control" tabindex="5" ng-model="advancedSearchObject.NAME">
        </div>
        <div class="col-md-2 smallerpadding searchcriteria">
            <dropdown ng-model="advancedSearchObject.TIME_SPAN" no-placeholder-item items="timeSpanDropDownItems"></dropdown>
        </div>
        <div class="col-md-2 smallerpadding searchcriteria">
            <datepicker-input model="advancedSearchObject.FROM_DATE" time="true" placeholder="{{'movement.search_movementStartDate_placeholder' | i18n}}" ></datepicker-input>
        </div>
        <div class="col-md-2 smallerpadding searchcriteria">
            <datepicker-input model="advancedSearchObject.TO_DATE" time="true" placeholder="{{'movement.search_movementEndDate_placeholder' | i18n}}" ></datepicker-input>
        </div>
        <div class="col-md-2 smallerpadding searchcriteria">
             <dropdown ng-model="advancedSearchObject.FLAG_STATE" initialtext="{{'movement.advanced_search_placeholder_flag_state' | i18n}}" items="flagStates"></dropdown>
        </div>
        <div class="col-md-2 nopaddingright">
            <div class="row nomargin">
                <div class="col-md-12 smallerpadding searchcriteria">
                    <saved-search-dropdown type="MOVEMENT" ng-model="selectedSavedSearch" initialtext="{{'movement.advanced_search_placeholder_saved_searches' | i18n}}" callback="performSavedSearch" enable-delete="true"></saved-search-dropdown>
                </div>
                <div class="col-md-6 smallerpadding">
                    <button type="submit" class="btn btn-primary btn-sm searchbtntext" ng-click="performAdvancedMovementSearch()">
                        {{'common.search' | i18n}}
                    </button>
                </div>
                <div class="col-md-6 smallerpadding">
                    <button type="button" class="btn btn-default btn-sm resetbtntext" ng-click="resetSearch()">
                        {{'common.reset' | i18n}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
