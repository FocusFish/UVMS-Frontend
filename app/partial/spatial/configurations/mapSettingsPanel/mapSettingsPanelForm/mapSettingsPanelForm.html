<div ng-controller="MapsettingspanelformCtrl">
<div class="form-group col-md-2">
		<label>
			{{'spatial.preferences_auto_refresh_rate' | i18n }}
			<div>
				<input class="form-control" ng-model="autorefreshRate" name="autorefreshRate" min="0" type="number">
			</div>
		</label>
	</div>
	<div class="form-group col-md-2">
		<label>{{'spatial.preferences_auto_refresh_status' | i18n }}</label>
		<input id="autoRefreshStatus" bs-switch type="checkbox" ng-model="autoRefreshStatus">
	</div>
</div>
