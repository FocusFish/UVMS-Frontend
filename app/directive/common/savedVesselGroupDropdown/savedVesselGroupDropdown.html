<div>
    <div class="dropdown savedvesselgroupdropdown fullWidthDropdown">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true" ng-disabled="ngDisabled">
            <div class="dropdowntext">{{currentItemLabel}}</div>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-class="item.code.length === 0 && !initialtextSelectable ? 'disabled' : ''" ng-repeat="item in items | orderBy : 'name'" role="presentation"> 
                 <a role="menuitem" tabindex="-1">
            	<span ng-click="selectVal(item,$index)" role="menuitem" tabindex="-1">{{getItemLabel(item)}}</span>
            	<span class="fa fa-times" ng-click="removeFromSelection(item)"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
