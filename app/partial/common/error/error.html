<div class="errorContainer">
    <div class="container containerWithTopBottomPadding">
        <div class="card">
            <div class="row card-header">
                <div class="col-md-12">
                    <h5>{{title}}</h5>
                </div>
            </div>
            <div class="row errorMessage">
                <div class="col-md-12">
                    {{errorText}}
                    <div class="errorDetailsTitle">{{errorDetailsTitle}}</div>
                    <div class="errorDetails">{{error}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
