<div class="mapProjSettings" ng-controller="MapprojectionsettingsCtrl">
	<div class="row alertContainer" ng-show="hasError">
		<div class="alert alert-danger alert-container" role="alert">
			<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
			<span class="alert-message">
				<span>{{'spatial.map_configuration_error_loading_configs' | i18n }}</span>          
			</span>
	    </div>
	</div>
	<div class="row">
	    <div class="form-group col-md-4 noPadding">
	        <label for="mapProjection">{{'spatial.map_configuration_map_projection' | i18n}}</label>
	        <combobox ng-model="configModel.mapSettings.mapProjectionId" items="projectionItems" initialtext="{{'spatial.map_configuration_map_projection' | i18n}}"></combobox>
	    </div>
	    <div class="form-group col-md-4 noPadding">
	        <label for="displayProjection">{{'spatial.map_configuration_display_projection' | i18n}}</label>
	        <combobox ng-model="configModel.mapSettings.displayProjectionId" items="projectionItems" initialtext="{{'spatial.map_configuration_display_projection' | i18n}}"></combobox>
	    </div>
	    <div class="form-group col-md-4 noPadding" ng-show="projectionSelected">
	        <label for="coordinatesFormat">{{'spatial.map_configuration_coordinates_format' | i18n}}</label>
	        <combobox id="coordinatesFormat" ng-model="configModel.mapSettings.coordinatesFormat" items="coordinatesFormatItems" initialtext="{{'spatial.map_configuration_coordinates_format' | i18n}}" ng-class="{'has-error': configModel.mapSettings.displayProjectionId !== undefined && configModel.mapSettings.coordinatesFormat === undefined}"></combobox>
	    </div>
	</div>
	<div class="row">
	    <div class="form-group col-md-4 noPadding">
	        <label for="scaleBarUnits">{{'spatial.map_configuration_scale_bar_units' | i18n}}</label>
	        <combobox ng-model="configModel.mapSettings.scaleBarUnits" items="scaleBarUnitsItems" initialtext="{{'spatial.map_configuration_scale_bar_units' | i18n}}"></combobox>
	    </div>
	</div>
</div>
