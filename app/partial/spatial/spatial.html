<div class="spatialModule">
	<loading-panel type="LiveviewMap" ng-model="repServ.isReportExecuting" class="liveview-loading"></loading-panel>
	<div class="container containerWithTopBottomPadding" ng-show="isMenuVisible">
		<div class="row">
			<div class="col-md-8 pageMenu">
				<ul class="horizontal pipeSeparator">
					<li ng-repeat="menu in headerMenus" ng-show="menu.visible" ng-click="selectMenu(menu.menu)" ng-class="{'active': selectedMenu === '{{menu.menu}}'}"><a>{{menu.title}}</a></li>
				</ul>
			</div>
			<div class="col-md-4 textAlignRight buttonContainer">
				<button type="button" class="btn btn-primary btn-sm" ng-show="isMenuSelected('LIVEVIEW') && repServ.id !== undefined" ng-click="editReport()">
					<i class="fa fa-pencil"></i>&nbsp;
					<span>{{'spatial.reports_edit_report' | i18n}}</span>
				</button>
				<button type="button" class="btn btn-primary btn-sm btn-preferences" ng-click="selectMenu('PREFERENCES')" ng-show="isAllowed('Spatial', 'ALLOW_USER_SPATIAL_CONFIGURATIONS')">
					<i class="fa fa-cog"></i>&nbsp;
					<span>{{'spatial.user_preferences' | i18n}}</span>
				</button>
			</div>
		</div>
	</div>
	<div class="container containerWithTopBottomPadding spatial-error" ng-show="repServ.hasError">
		<div class="alert alert-danger alert-container" role="alert">
			<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
			<span class="alert-message">
				<span ng-hide="repServ.errorLoadingDefault">{{repServ.message}}</span>
				<span ng-show="repServ.errorLoadingDefault">{{'spatial.map_error_loading_default_report' | i18n }}</span>          
			</span>
	    </div>
	</div>
	<div class="container containerWithTopBottomPadding spatial-error" ng-show="repServ.hasWarning">
		<div class="alert alert-warning alert-container" role="alert">
			<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
			<span class="alert-message">
				<span>{{repServ.message}}</span>
			</span>
	    </div>
	</div>
	
	<div ng-include="'partial/spatial/liveViewPanel/liveViewPanel.html'" ng-show="isMenuSelected('LIVEVIEW')"></div>
	<div ng-include="'partial/spatial/reportsPanel/reportsPanel.html'" ng-show="isMenuSelected('REPORTS')"></div>
	<div ng-include="'partial/spatial/configurations/configPanel.html'" ng-show="isMenuSelected('PREFERENCES')"></div>
</div>
