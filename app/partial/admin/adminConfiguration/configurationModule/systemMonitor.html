<div ng-controller="SystemMonitorController" class="system-monitor">
	<table class="searchResults colorOdd">
		<thead>
			<tr>
				<th></th>
				<th>
					{{ "audit.system_status_name" | i18n }}
				</th>
				<th>
					{{ "audit.system_status_online_timestamp" | i18n }}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(system, status) in pings">
				<td style="width: 100px;" class="system-status">
					<span class="label" ng-class="status.online ? 'label-success' : 'label-danger'">
						{{ statusLabel(status) | i18n | uppercase }}
					</span>
				</td>
				<td>{{ "audit.system_status_module_" + system | i18n }}</td>
				<td>{{ status.lastPing | confDateFormat }}</td>
			</tr>
		</tbody>
	</table>
</div>
