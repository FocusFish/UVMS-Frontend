<div class="container containerWithTopBottomPadding">
    <div class="row">
        <div class="col-md-8 pageMenu">
            <ul class="horizontal pipeSeparator">
                <li ng-class="{active: isActiveTab('HOLDING_TABLE')}">
                    <a href="#/alarms/holdingtable">{{'alarms.pagemenu_holding_table' | i18n }}</a>
                    <span ng-show="holdingTableNotifications > 0" class="badge notificationsBadge" ng-bind="holdingTableNotifications"></span>
                </li>
                <li ng-class="{active: isActiveTab('OPEN_TICKETS')}">
                    <a href="#/alarms/opentickets">{{'alarms.pagemenu_open_tickets' | i18n }}</a>
                    <span ng-show="openTicketsNotifications > 0" class="badge notificationsBadge" ng-bind="openTicketsNotifications"></span>
                </li>
                <li ng-class="{active: isActiveTab('RULES')}">
                    <a href="#/alarms/rules">{{'alarms.pagemenu_rules' | i18n }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
