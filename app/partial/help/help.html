<div id="help-page" class="container containerWithTopBottomPadding">
	<div class="card">

		<!-- Auto-generated table of contents. -->
		<div class="card-header">
			<h3>{{'common.table_of_contents' | i18n}}</h3>
			<ul>
				 <li ng-repeat="section in help.sections track by $index">
					<a ng-click="help.goTo(section)"><span ng-bind-html="help.titles[section]"></span></a>
				 </li>
			</ul>
		</div>

		<!-- Include help for current language -->
		<ng-include ng-repeat="page in help.pages" src="help.localize(page)"/>

	</div>
