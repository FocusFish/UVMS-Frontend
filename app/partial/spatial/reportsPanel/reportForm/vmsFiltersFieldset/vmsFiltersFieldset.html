<div class="col-md-12" ng-controller="VmsfiltersfieldsetCtrl">
	<div class="row">
		<fieldset class="fieldsetStyle col-md-12">
			<legend class="fieldsetLegendStyle">
				<a data-toggle="collapse">{{'spatial.reports_form_vms_fieldset_label' | i18n }}</a>
				<input class="checkbox-margin" type="checkbox" ng-model="report.hasVmsFilter" ng-checked="report.hasVmsFilter">
			</legend>
			<div ng-show="report.hasVmsFilter">
				<!-- <div class="row">
					<div class="form-group col-md-12 fieldsetMenu">
						<a ng-class="{'menuActive': selectedVmsMenu === 'SIMPLE'}" ng-click="toggleVmsMenuType('SIMPLE')">{{'spatial.reports_form_vms_filter_simple' | i18n }}</a> &nbsp; 
						<a ng-class="{'menuActive': selectedVmsMenu === 'ADVANCED'}" ng-click="toggleVmsMenuType('ADVANCED')">{{'spatial.reports_form_vms_filter_advanced' | i18n }}</a> 
					</div>
				</div> -->
			
				<div class="row fieldesetGroupMargin">
					<div class="form-group col-md-12" ng-show="isVmsMenuVisible('SIMPLE')">
						<div class="row col-md-12 bottomPaddingCheckGroup">
							<label>{{'spatial.reports_form_vms_components' | i18n}}</label> &nbsp; &nbsp;
							<label class="checkbox-inline checkbox-options">
								<input type="checkbox" ng-model="report.hasPositionsFilter" ng-checked="report.hasPositionsFilter"/>
								{{'spatial.reports_form_vms_positions' | i18n }}
							</label>
							<label class="checkbox-inline checkbox-options">
								<input type="checkbox" ng-model="report.hasSegmentsFilter" ng-checked="report.hasSegmentsFilter"/>
								{{'spatial.reports_form_vms_segments' | i18n }}
							</label>
							<label class="checkbox-inline checkbox-options">
								<input type="checkbox" ng-model="report.hasTracksFilter" ng-checked="report.hasTracksFilter"/>
								{{'spatial.reports_form_vms_tracks' | i18n }}
							</label>
		  				</div>
		  				<!-- Section Positions -->
		  				<div class="row" ng-show="report.hasPositionsFilter || !report">
		  					<div class="noFormMargin">
			  					<div class="col-md-12"><span class="reportFormSection">{{'spatial.reports_form_vms_positions' | i18n }}</span></div>
			  					<div class="form-group col-md-2">
									<label class="centerLabel">{{'spatial.reports_form_vms_mov_speed_range' | i18n }}</label>
								</div>
								<div class="form-group col-md-2">
									<label class="vms-labels">
										{{'spatial.reports_form_vms_min_speed' | i18n }}
										<div class="unit-input" ng-class="{'has-error': reportForm.movMinSpeed.$error.minError}">
											<input class="form-control" ng-model="report.vmsFilters.positions.movMinSpeed" name="movMinSpeed" type="number">
											<div class="unit-box">{{'spatial.reports_form_vms_field_label_speed_unit_knots' | i18n }}</div>
										</div>
									</label>
								</div>
								<div class="form-group col-md-2">
									<label class="vms-labels">
										{{'spatial.reports_form_vms_max_speed' | i18n }}
										<div class="unit-input" ng-class="{'has-error': reportForm.movMaxSpeed.$error.minError || reportForm.movMaxSpeed.$error.maxError}">
											<input class="form-control" ng-model="report.vmsFilters.positions.movMaxSpeed" name="movMaxSpeed" type="number">
											<div class="unit-box">{{'spatial.reports_form_vms_field_label_speed_unit_knots' | i18n }}</div>
										</div>
									</label>
								</div>
								<div class="form-group col-md-3 field-noLabel">
									<combobox ng-model="report.vmsFilters.positions.movType" initialtext="{{'spatial.reports_form_vms_mov_type' | i18n }}" items="movementTypes"></combobox>
								</div>
								<div class="form-group col-md-3 field-noLabel">
									<combobox ng-model="report.vmsFilters.positions.movActivity" initialtext="{{'spatial.reports_form_vms_mov_activity' | i18n }}" items="activityTypes"></combobox>
								</div>
								<!-- <div class="col-md-12"><span class="vmsBottomSection"></span></div> -->
							</div>
		  				</div>
		  				<!-- Section Segments -->
		  				<div class="row" ng-show="report.hasSegmentsFilter || !report">
		  					<div class="noFormMargin">
			  					<div class="col-md-12"><span class="reportFormSection">{{'spatial.reports_form_vms_segments' | i18n }}</span></div>
			  					<div class="form-group col-md-2">
									<label class="centerLabel">{{'spatial.reports_form_vms_seg_speed_range' | i18n }}</label>
								</div>
								<div class="form-group col-md-2">
									<label class="vms-labels">
										{{'spatial.reports_form_vms_min_speed' | i18n }}
										<div class="unit-input" ng-class="{'has-error': reportForm.segMinSpeed.$error.minError}">
											<input class="form-control" ng-model="report.vmsFilters.segments.segMinSpeed" name="segMinSpeed" type="number">
											<div class="unit-box">{{'spatial.reports_form_vms_field_label_speed_unit_knots' | i18n }}</div>
										</div>
									</label>
								</div>
								<div class="form-group col-md-2">
									<label class="vms-labels">
										{{'spatial.reports_form_vms_max_speed' | i18n }}
										<div class="unit-input" ng-class="{'has-error': reportForm.segMaxSpeed.$error.minError || reportForm.segMaxSpeed.$error.maxError}">
											<input class="form-control" ng-model="report.vmsFilters.segments.segMaxSpeed" name="segMaxSpeed" type="number">
											<div class="unit-box">{{'spatial.reports_form_vms_field_label_speed_unit_knots' | i18n }}</div>
										</div>
									</label>
								</div>
								<div class="form-group col-md-6 field-noLabel">
									<combobox ng-model="report.vmsFilters.segments.segCategory" initialtext="{{'spatial.reports_form_vms_category' | i18n }}" items="categoryTypes"></combobox>
								</div>
								<div class="form-group col-md-2">
									<label class="centerLabel">{{'spatial.reports_form_vms_seg_duration_range' | i18n }}</label>
								</div>
								<div class="form-group col-md-2">
									<label class="vms-labels">
										{{'spatial.reports_form_vms_min_duration' | i18n }}
										<div class="unit-input" ng-class="{'has-error': reportForm.segMinDuration.$error.minError}">
											<input class="form-control" ng-model="report.vmsFilters.segments.segMinDuration" name="segMinDuration" type="number">
											<div class="unit-box">{{'spatial.reports_form_vms_field_label_unit_hours' | i18n }}</div>
										</div>
									</label>
								</div>
								<div class="form-group col-md-2">
									<label class="vms-labels">
										{{'spatial.reports_form_vms_max_duration' | i18n }}
										<div class="unit-input" ng-class="{'has-error': reportForm.segMaxDuration.$error.minError || reportForm.segMaxDuration.$error.maxError}">
											<input class="form-control" ng-model="report.vmsFilters.segments.segMaxDuration" name="segMaxDuration" type="number">
											<div class="unit-box">{{'spatial.reports_form_vms_field_label_unit_hours' | i18n }}</div>
										</div>
									</label>
								</div>
								<!-- <div class="col-md-12"><span class="vmsBottomSection"></span></div> -->
							</div>
		  				</div>
		  				<!-- Section Tracks  -->
		  				<div class="row" ng-show="report.hasTracksFilter || !report">
		  					<div class="noFormMargin">
			  					<div class="col-md-12"><span class="reportFormSection">{{'spatial.reports_form_vms_tracks' | i18n }}</span></div>
			  					<div class="form-group col-md-2">
									<label class="centerLabel">{{'spatial.reports_form_vms_tracks_time_at_sea' | i18n }}</label>
								</div>
								<div class="form-group col-md-2">
									<label class="vms-labels">
										{{'spatial.reports_form_vms_min_duration' | i18n }}
										<div class="unit-input" ng-class="{'has-error': reportForm.trkMinTime.$error.minError}">
											<input class="form-control" ng-model="report.vmsFilters.tracks.trkMinTime" name="trkMinTime" type="number">
											<div class="unit-box">{{'spatial.reports_form_vms_field_label_unit_hours' | i18n }}</div>
										</div>
									</label>
								</div>
								<div class="form-group col-md-2">
									<label class="vms-labels">
										{{'spatial.reports_form_vms_max_duration' | i18n }}
										<div class="unit-input" ng-class="{'has-error': reportForm.trkMaxTime.$error.minError || reportForm.trkMaxTime.$error.maxError}">
											<input class="form-control" ng-model="report.vmsFilters.tracks.trkMaxTime" name="trkMaxTime" type="number">
											<div class="unit-box">{{'spatial.reports_form_vms_field_label_unit_hours' | i18n }}</div>
										</div>
									</label>
								</div>
								<div class="form-group col-md-2">
									<label class="centerLabel">{{'spatial.reports_form_vms_seg_duration_range' | i18n }}</label>
								</div>
								<div class="form-group col-md-2">
									<label class="vms-labels">
										{{'spatial.reports_form_vms_min_duration' | i18n }}
										<div class="unit-input" ng-class="{'has-error': reportForm.trkMinDuration.$error.minError}">
											<input class="form-control" ng-model="report.vmsFilters.tracks.trkMinDuration" name="trkMinDuration" type="number">
											<div class="unit-box">{{'spatial.reports_form_vms_field_label_unit_hours' | i18n }}</div>
										</div>
									</label>
								</div>
								<div class="form-group col-md-2">
									<label class="vms-labels">
										{{'spatial.reports_form_vms_max_duration' | i18n }}
										<div class="unit-input" ng-class="{'has-error': reportForm.trkMaxDuration.$error.minError || reportForm.trkMaxDuration.$error.maxError}">
											<input class="form-control" ng-model="report.vmsFilters.tracks.trkMaxDuration" name="trkMaxDuration" type="number">
											<div class="unit-box">{{'spatial.reports_form_vms_field_label_unit_hours' | i18n }}</div>
										</div>
									</label>
								</div>
								<!-- <div class="col-md-12"><span class="vmsBottomSection"></span></div> -->
							</div>
		  				</div>
					</div>
					<!-- <div class="form-group col-md-12" ng-show="isVmsMenuVisible('ADVANCED')">
						<span>Advanced search will come here</span>
					</div> -->
				</div>
			</div>
		</fieldset>
	</div>
</div>
