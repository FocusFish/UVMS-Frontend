<div>
    <table st-table="displayedDatasets" st-safe-src="applicationDetails.datasets" class="table table-striped fixed">
        <colgroup>
            <col style="width: 400px;">
            <col style="width: 550px;">
            <col style="width: 190px;">
        </colgroup>
        <thead class="table_heading">
            <tr>
                <th st-sort="name" st-sort-default="true">Name</th>
                <th st-sort="description">Description</th>
                <th st-sort="category" class="rightBorder">Category</th>
            </tr>
        </thead>
        <tbody ng-if="!emptyDatasetsResult && checkAccess('viewApplications')">
            <tr ng-repeat="dataset in displayedDatasets">
                <td ng-bind="dataset.name"></td>
                <td ng-bind="dataset.description"></td>
                <td ng-bind="dataset.category" class="rightBorder"></td>
            </tr>
        </tbody>
        <tbody ng-if="emptyDatasetsResult && checkAccess('viewApplications')">
            <tr>
                <td colspan="4" class="text-center rightBorder">No datasets are defined by this application.</td>
            </tr>
        </tbody>
        <tbody ng-if="!checkAccess('viewApplications')">
            <tr>
                <td colspan="4" class="text-center rightBorder">Not authorised.</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-right">
                    <div class="st-pagination" st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
