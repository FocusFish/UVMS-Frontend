<fieldset class="col-md-12 fieldsetStyle location-tile">
	<legend class="fieldsetLegendStyle">
		<a>{{fieldTitle}}</a>
	</legend>
	<div class="row container">
		<div class="col-md-12" ng-class="{clickable: isClickable}" ng-click="zoomToLocation()">
			<div class="icon-container">
				<i class="fa fa-location-arrow" aria-hidden="true"></i>
			</div>
			<div class="name">{{locationDetails.name}}</div>
		</div>
	</div>
</fieldset>
