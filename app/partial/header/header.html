<header>
    <div class="headercontainer">
		<div class="header">
			<div class="pageinfo">
				<div class="container">
					<div class="row">
                        <div class="col-md-6">
				            <a href="#/exchange"><img class="uvmslogo" src="assets/images/logo.png"></a>
                        </div>
                        <div class="col-md-6">
    					    <div class="signed-in" ng-if="isAuthenticated">
    							<div class="dropdown fullWidthDropdown login-drop-down">
    								<button class="btn btn-default dropdown-toggle" type="button" id="user-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    									<div class="username"> <i class="fa fa-lg fa-user"></i>{{userName}}</div>
    									<span class="caret"></span>
    								</button>
    								<ul class="dropdown-menu" aria-labelledby="user-menu" >
                                        <li ng-click="showFeatures()"><a><i class="fa fa-user"></i>as {{currentContext.role.roleName}}</a></li>
                                        <li ng-click="switchContext()"><a><i class="fa fa-group"></i>Switch context</a></li>
                                        <li role="separator" class="divider"></li>
    									<li ng-click="signOut()"><a><i class="fa fa-sign-out"></i>Sign out</a></li>
    								</ul>
    							</div>
    						</div>
                            <div class="sign-in" ng-if="!isAuthenticated">
                                <span ng-click="signIn()"><i class="fa fa-lg fa-user"></i> Sign in</span>
                            </div>
                            <div class="notifications" ng-if="isAuthenticated">
                                <div class="fa fa-lg fa-bell-o" ng-click="viewNotifications()"><span class="badge" ng-bind="randomNumber"></span></div>
                            </div>
                            <current-time class="currentTime"></current-time>
                        </div>
				    </div>
				</div>
			</div>
			<div ng-if="isAuthenticated" ng-include="'partial/header/headerMenu/headerMenu.html'"></div>
		</div>
	</div>
</header>
