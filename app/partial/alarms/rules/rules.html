<div class="rulesContainer">
    <alarms-page-header active-tab="RULES"></alarms-page-header>
    <div class="container containerWithBottomPadding">

        <div ng-if="isVisible.rulesForm" ng-include="'partial/alarms/rules/rulesForm/rulesForm.html'"></div>

        <div ng-if="!isVisible.rulesForm" class="card">
            <div class="row card-header">
                <div class="col-md-2">
                    <button show-if-allowed="Rules:manageAlarmsRules" type="button" class="btn btn-sm btn-primary" ng-click="toggleAddNewRule()"><span class="fa fa-plus"></span> {{'alarms.add_new_rule' | i18n}}</button>
                </div>
                <div class="col-md-1 pull-right textAlignRight printAndExport">
                    <i class="fa fa-lg fa-file" title="{{'common.export_as_csv' | i18n }}" ng-click="exportRulesAsCSVFile()"></i>
                </div>
            </div>

            <!-- Toggle: ALL, GLOBAL, EVENT -->
            <div class="row filterRow">
                <div class="col-md-1 editSelection">
                    <dropdown class="" ng-model="editSelection" initialtext="{{'common.actions' | i18n}}" items="editSelectionDropdownItems" callback="editSelectionCallback"></dropdown>
                </div>

            </div>
            <div static-include="partial/alarms/rules/rulesTable/rulesTable.html"></div>
            <search-results-pagination page='currentSearchResults.page' total='currentSearchResults.totalNumberOfPages' callback='gotoPage'></search-results-pagination>
        </div>


    </div>

</div>
