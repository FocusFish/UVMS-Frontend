<div class="combobox" ng-class="{'combo-multiple': multiple, 'comboLineStyle': lineStyle === true, 'combo-editable': editable}" ng-model-options="{allowInvalid: true}" combolist-id="{{comboboxId}}">
	<div class="dropdown fullWidthDropdown">
		<div class="comboButtonContainer" ng-disabled="ngDisabled" ng-click="toggleCombo($event)">
			<div class="btn btn-default dropdown-toggle" ng-if="!editable">
				<!--selected label-->
				<div ng-class="setplaceholdercolor ? 'placeholderColor':''" class="dropdowntext" ng-if="lineStyle !== true" title="{{currentItemLabel}}">
					{{currentItemLabel}}
					<!--MULTIPLE SELECTION-->
					<ul class="selected-options" ng-if="multiple">
						<li ng-repeat="item in selectedItems" title="{{item.text}}">
							<span class="item-remover fa fa-times" ng-click="removeSelectedItem(item.code)"></span>
							{{item.text}}
						</li>
					</ul>
				</div>
				<!--SVG SELECTION-->
				<svg height="20px" width="100%" ng-if="lineStyle === true">
					<g fill="none" stroke="#262626" stroke-width="4">
						<path stroke-dasharray="{{currentItemLabel}}" d="M0 10 l999 0" />
					</g>
				</svg>
				<!--CARET-->
				<span ng-class="{'caret': !multiple || selectedItems && selectedItems.length === 0,'clear-all item-remover fa fa-times': multiple && selectedItems.length > 0}" ng-click="removeAllSelected()"></span>
			</div>
			<!--INPUT FORM TO VALIDATE-->
			<ng-form name="comboForm">
				<input class="form-control combo-editable-input" name="comboEditableInput" ng-model="newItem.text" ng-change="onComboChange()" ng-focus="focus=true" ng-blur="focus=false" placeholder="{{placeholder}}" ng-if="editable">
				<span ng-class="{'caret': !multiple || selectedItems && selectedItems.length === 0,'clear-all item-remover fa fa-times': multiple && selectedItems.length > 0}" ng-click="removeAllSelected()" ng-show="editable"></span>
			</ng-form>
		</div>
	</div>
	<div class="comboList fullWidthDropdown" ng-class="{'open': isOpen, 'comboLineStyle': lineStyle === true, 'combo-section': comboSection}">
		<ul class="dropdown-menu">
			<!--PLACEHOLDER-->
			<li class="combo-placeholder" ng-class="!initialtextSelectable ? 'disabled' : ''" ng-show="initialValue && !multiple && !isLoading" ng-click="selectVal(initialValue)" ng-if="!noPlaceholderOnList" title="{{initialValue.text}}">
				<a ng-bind="initialValue.text"></a>
			</li>
			<li class="disabled" ng-if="comboSection && (!loadedItems || !loadedItems.length)" title="{{'common.no_data_available' | i18n}}">
				<a ng-bind="('common.no_data_available' | i18n)"></a>
			</li>
			<!--BASIC COMBO-->
			<li ng-class="disabledItem(item) ? 'disabled' : ''" ng-repeat="item in loadedItems" ng-click="selectVal(item,$index)" ng-if="(!group || (group && comboboxServ.isAvailableItem(group, ngModel, item.code))) && !lineStyle && !comboSection && !isFilterActive && !isLoading" title="{{getItemLabel(item)}}">
				<!--<i class="fa fa-check" style="position: absolute;left:3px;top:5px;" ng-if="multiple && ngModel.indexOf(item.code) !== -1"></i>-->
				<input type="checkbox" style="position: absolute;left:3px;top:2px;z-index:1;" /> <!--ng-click="$event.stopPropagation()"/>-->
				<a ng-bind="getItemLabel(item)"></a>
			</li>
			<!--COMBO WITH SECTIONS-->
			<li class="disabled" ng-repeat="section in loadedItems" ng-if="comboSection && !isLoading">
				<a ng-bind="getItemLabel(section) | uppercase" title="{{getItemLabel(section) | uppercase}}"></a>
				<ul class="dropdown-submenu">
					<li ng-class="disabledItem(item) ? 'disabled' : ''" ng-repeat="item in section.items" ng-click="selectVal(item,$index)" title="{{getItemLabel(item)}}">
						<a ng-bind="getItemLabel(item)"></a>
					</li>
				</ul>
			</li>
			<!--COMBO WITH FILTER-->
			<li ng-class="disabledItem(item) ? 'disabled' : ''" ng-repeat="item in loadedItems | filter:newItem" ng-click="selectVal(item,$index)" ng-show="!scope.isLoading" ng-if="isFilterActive" title="{{getItemLabel(item)}}">
				<a ng-bind="getItemLabel(item)"></a>
			</li>
			<!--SVG COMBO-->
			<li ng-class="disabledItem(item) ? 'disabled' : ''" ng-repeat="item in loadedItems" ng-click="selectVal(item,$index)" ng-if="lineStyle === true" ng-show="!isLoading">
				<svg height="21px" width="100%">
					<g fill="none" stroke="#262626" stroke-width="4">
						<path stroke-dasharray="{{getItemLabel(item)}}" d="M0 13 l999 0" />
					</g>
				</svg>
			</li>
			<!--LOADING LIST-->
			<li class="loading-msg" ng-if="isLoading">
				<i class="fa fa-spinner fa-spin"></i>
			</li>
		</ul>
	</div>
</div>
