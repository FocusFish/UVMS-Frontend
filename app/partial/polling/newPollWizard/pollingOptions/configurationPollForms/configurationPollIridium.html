<div class="row">
    <div class="indentedSection">
        <div class="col-md-12">
            <table>
                <thead>
                    <tr>
                        <th>{{'polling.wizard_second_step_configuration_poll_reporting_frequence' | i18n}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td class="form-group" ng-class="{'has-error': pollingOptionsForm.configurationFreq.$invalid && (submitAttempted || pollingOptionsForm.configurationFreq.$dirty), 'ignored': pollingOptions.configurationPoll.freq === 0}">
                            <period-input name="configurationFreq" model="pollingOptions.configurationPoll.freq" ng-disabled="!isConfigurationPoll()"></period-input>
                            <input-validation-message types="period" input="pollingOptionsForm.configurationFreq"></input-validation-message>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
