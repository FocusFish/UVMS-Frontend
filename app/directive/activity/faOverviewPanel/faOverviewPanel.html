<fieldset class="col-md-12 fieldsetStyle fa-overview-fieldset">
    <legend class="fieldsetLegendStyle">
        <a>{{ngModel.title}}</a>
    </legend>
    <div class="item-container" ng-repeat="(key,value) in ngModel.items" ng-switch="isArray(value)">
        <span class="labels">{{'activity.fa_overview_item_' + key | i18n}}</span>
        &nbsp;
        <span ng-switch-when="false">{{value}}</span>
        <div ng-switch-when="true">
            <span ng-repeat="item in value track by $index">
                {{item}}
                 <span ng-if="!$last">, </span>    
            </span>
        </div>
    </div>

    <fieldset class="col-md-12 fieldsetStyle fa-overview-fieldset" ng-if="ngModel.subTitle || ngModel.subItems">
        <legend class="fieldsetLegendStyle">
            <a>{{ngModel.subTitle}}</a>
        </legend>
        <div class="item-container" ng-repeat="(key,value) in ngModel.subItems" ng-switch="isArray(value)">
            <span class="labels">{{'activity.fa_overview_item_' + key | i18n}}</span>
            &nbsp;
            <span ng-switch-when="false">{{value}}</span>
            <div ng-switch-when="true">
                <span ng-repeat="item in value track by $index">
                    {{item}}
                    <span ng-if="!$last">, </span>
                </span>
            </div>
        </div>
    </fieldset>
</fieldset>
