<div class="col-md-12 collapsibleRow catch-treshold" ng-controller="CatchfigurestresholdsCtrl">
    <ng-form name="catchFiguresTresholdsForm">
        <div class="title">
            <h5>{{'spatial.catch_figures_tresholds' | i18n}}</h5>
        </div>
        <div class="form-group col-md-12 fields">
            <div class="col-md-1">
                <span class="formLabel">{{'spatial.catch_tresholds_critical' | i18n}}</span>
                <i class="fa fa-exclamation-circle"></i>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" ng-model="tresholds.catchTresholds.critical" name="criticalValue" />
            </div>
            <div class="col-md-9">
                <div class="row">
                    %
                </div>
            </div>
        </div>
        <div class="form-group col-md-12 fields">
            <div class="col-md-1">
                <span class="formLabel">{{'spatial.catch_tresholds_warning' | i18n}}</span>
                <i class="fa fa-exclamation-triangle"></i>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" ng-model="tresholds.catchTresholds.warning" name="warningValue" />
            </div>
            <div class="col-md-9">
                <div class="row">
                    %
                </div>
            </div>
        </div>
    </ng-form>
</div>
