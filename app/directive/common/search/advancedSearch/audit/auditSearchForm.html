<div class="auditSearchForm" ng-controller="AuditsearchformCtrl">
	<div class="row">
		<div class="col-md-2">
			<input type="text" placeholder="{{'audit.search_name_placeholder' | i18n}}" class="form-control" tabindex="1" ngDisable-model="advancedSearchObject.USERNAME">
		</div>
		<div class="col-md-2">
	    	<multiselect-Drop-Down class="fullWidth" model="selectedItems" pre_selected="member.operations" options="operations" initialtext="{{'audit.search_operation' | i18n}}" checkall="{{'audit.search_checkall' | i18n}}" uncheckall="{{'audit.search_uncheckall' | i18n}}"></multiselect-Drop-Down>
		</div>
		<div class="col-md-2">
			<multiselect-Drop-Down class="fullWidth" model="selectedObjectTypes" pre_selected="member.objecttypes" options="objectTypes" initialtext="{{'audit.search_object_type' | i18n}}" checkall="{{'audit.search_checkall' | i18n}}" uncheckall="{{'audit.search_uncheckall' | i18n}}"></multiselect-Drop-Down>
		</div>
		<div class="col-md-2">
	    	<datepicker-input model="dateFrom" placeholder="{{'audit.search_dateFrom_placeholder' | i18n}}" ></datepicker-input>
		</div>
	    <div class="col-md-2">
	    	<datepicker-input model="dateTo" placeholder="{{'audit.search_dateTo_placeholder' | i18n}}"  ></datepicker-input>
		</div>
		<div class="col-md-1">
			<button type="submit" class="btn btn-primary btn-sm fullWidth searchbtntext" ng-click="performAdvancedSearch()">{{'audit.search_search_button' | i18n}}</button>
		</div>
		<div class="col-md-1 reset">
			<a href="">{{'audit.search_reset' | i18n}}</a>
		</div>
	<div>
</div>
