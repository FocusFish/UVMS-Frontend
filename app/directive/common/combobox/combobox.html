<div class="combobox" ng-class="{'combo-multiple': multiple, 'comboLineStyle': lineStyle === true, 'combo-editable': editable}" ng-model-options="{allowInvalid: true}">
	<div class="dropdown fullWidthDropdown">
		<div class="comboButtonContainer" ng-click="toggleCombo($event)">
			<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true" ng-disabled="ngDisabled" ng-if="!editable">
				<div ng-class="setplaceholdercolor ? 'placeholderColor':''" class="dropdowntext" ng-if="lineStyle !== true">
					{{currentItemLabel}}
					<ul class="selected-options" ng-if="multiple">
						<li ng-repeat="item in selectedItems">
							<span class="item-remover fa fa-times" ng-click="removeSelectedItem(item.code)"></span>
							{{item.text}}
						</li>
					</ul>
				</div>
				<svg height="20px" width="100%" ng-if="lineStyle === true">
					<g fill="none" stroke="#262626" stroke-width="4">
						<path stroke-dasharray="{{currentItemLabel}}" d="M0 10 l999 0" />
					</g>
				</svg>
				<span ng-class="{'caret': !multiple || selectedItems && selectedItems.length === 0,'clear-all item-remover fa fa-times': multiple && selectedItems.length > 0}" ng-click="removeAllSelected()"></span>
			</button>
			<input class="form-control combo-editable-input" ng-model="newItem.text" ng-if="editable" ng-change="onComboChange()" placeholder="{{placeholder}}">
			<span ng-class="{'caret': !multiple || selectedItems && selectedItems.length === 0,'clear-all item-remover fa fa-times': multiple && selectedItems.length > 0}" ng-click="removeAllSelected()"  ng-if="editable"></span>
		</div>
	</div>
	<div class="comboList fullWidthDropdown" ng-class="{'open': isOpen, 'comboLineStyle': lineStyle === true}">
		<ul class="dropdown-menu" role="menu">
			<li ng-class="!initialtextSelectable ? 'disabled' : ''" ng-show="initialValue && !multiple" ng-click="selectVal(initialValue)">
				<a role="menuitem" tabindex="-1" ng-bind="initialValue.text"></a>
			</li>
			<li ng-class="disableItem(item) ? 'disabled' : ''" ng-repeat="item in loadedItems" role="presentation" ng-click="selectVal(item,$index)" ng-if="lineStyle !== true && !editable">
				<a role="menuitem" tabindex="-1" ng-bind="getItemLabel(item)"></a>
			</li>
			
			<li ng-class="disableItem(item) ? 'disabled' : ''" ng-repeat="item in loadedItems | filter:newItem" role="presentation" ng-click="selectVal(item,$index)" ng-if="lineStyle !== true && editable">
				<a role="menuitem" tabindex="-1" ng-bind="getItemLabel(item)"></a>
			</li>
			
			<li ng-class="disableItem(item) ? 'disabled' : ''" ng-repeat="item in loadedItems" role="presentation" ng-click="selectVal(item,$index)" ng-if="lineStyle === true">
				<svg height="21px" width="100%">
					<g fill="none" stroke="#262626" stroke-width="4">
						<path stroke-dasharray="{{getItemLabel(item)}}" d="M0 13 l999 0" />
					</g>
				</svg>
			</li>
		</ul>
	</div>
</div>
