<div ng-controller="mobileTerminalFormCtrl">   
    <div class="row" ng-hide="isCreateNewMode()">
        <div class="col-md-7">
            <h3>{{'mobileTerminal.view_header' | i18n}}</h3>
        </div>
        <div class="col-md-4 textAlignRight">
            <div class="floatRight">
                <button  type="submit" ng-disabled="!currentMobileTerminal.mobileTerminalId.systemType" class="btn btn-primary" ng-click="updateMobileTerminal()" ng-hide="transponderSystems.length == 0">{{'common.update' | i18n}}</button>
            </div>
            <div class="floatRight setStatusContainer">
                <button type="button" class="btn btn-default" ng-show="currentMobileTerminal.active" ng-click="setStatusToInactive()">
                    {{'mobileTerminal.inactivate_link' | i18n}}
                </button>
               <button type="button" class="btn btn-default" ng-hide="currentMobileTerminal.active" ng-click="setStatusToActive()">
                    {{'mobileTerminal.activate_link' | i18n}}
                </button>        
            </div>         
        </div>
        <div class="col-md-1 textAlignRight" ng-click="toggleMobileTerminalDetails()"> <img src="assets/images/close.png" /></div>
    </div>

    <div class="row" ng-show="isCreateNewMode()">
        <div class="col-md-9"><h3>{{'mobileTerminal.add_new_form_header' | i18n}}</h3></div>
        <div class="col-md-2 textAlignRight">
            <button  type="submit" ng-disabled="!currentMobileTerminal.mobileTerminalId.systemType" class="btn btn-primary" ng-click="createNewMobileTerminal()" ng-hide="transponderSystems.length == 0">{{'common.save' | i18n}}</button>
        </div>
        <div class="col-md-1 textAlignRight" ng-click="toggleAddNewMobileTerminal()"> <img src="assets/images/close.png" /></div>
    </div>    


    <div class="mobileTerminalFormContainer">
        <div class="row" ng-show="isVisible.assignVessel">
            <div class="col-md-6">
                <label class="section">ASSIGN VESSEL</label>
            </div>
            <div class="col-md-6 textAlignRight">
                <span class="link underline"ng-click="toggleAssignVessel()">CANCEL</span>
            </div>            
        </div>

        <div class="assignedVesselContainer" ng-show="currentMobileTerminal.carrierId && !isVisible.assignVessel">        
            <div class="row">
                <div class="col-md-12">
                    <label class="section">ASSIGNED VESSEL</label>
                    <button class="btn btn-primary" ng-click="unassignVessel()"><i class="fa fa-chain-broken"></i> {{'mobileTerminal.unassign_vessel' | i18n}}</span>
                </div>            
            </div>
            <div>
                <vessel-details vessel="currentMobileTerminal.associatedVessel" disable-form="true" ></vessel-details>    
            </div>
        </div>


        <div ng-include="'partial/mobileTerminal/assignVessel/assignVessel.html'" ng-show="transponderSystems.length > 0" ></div>

        <div class="row" ng-hide="isVisible.assignVessel">
            <div class="col-md-12" ng-hide="currentMobileTerminal.carrierId">
                <span id="assignVesselLink" ng-click="toggleAssignVessel()" ng-show="currentMobileTerminal.hasInternalId()">{{'mobileTerminal.assign_vessel' | i18n}}</span>
            </div>    
        </div>

        <div static-include="partial/mobileTerminal/mobileTerminalDetails/mobileTerminalDetails.html"></div>
    </div>


    <div class="row" style="margin-top:100px" ng-show="isCreateNewMode()">
        <div class="col-md-12">
            <a ng-click="clearForm()" class="pointer">Clear form</a>
        </div>
    </div>  

    <div ng-hide="isCreateNewMode()">
        <a ng-click="onMobileTerminalHistoryClick()">
            <p>{{'mobileTerminal.history_view_mobileterminal_history' | i18n }}</p>
        </a>
    </div>
</div>
