<div class="base-legend">
	<div ng-repeat="record in legendRecords">
		<div ng-if="record.visibility">
			<span class="legend-text">{{ record.title }}</span>
			<span class="legend-text-subtitle" ng-if="record.subtitle">{{record.subtitle}}</span>
			<img class="legend-bottom-space" ng-src="{{record.url}}" ng-if="record.type === 'wms'" />
			<div ng-if="record.type === 'vmspos'" ng-repeat="style in record.styles" ng-class="{'legend-bottom-space-vector': $last, 'legend-top-space-vector': $first}">
				<span class="fa fa-location-arrow fontMargin" ng-style="style.color" ></span>
				<span class="legend-labels">{{style.title}}</span>
			</div>
			<div ng-if="record.type === 'vmsseg'" ng-repeat="style in record.styles" ng-class="{'legend-bottom-space-vector': $last, 'legend-top-space-vector': $first}">
				<span class="fa fa-minus fontMargin" ng-style="style.color"></span>
				<span class="legend-labels">{{style.title}}</span>
			</div>
			<div ng-if="record.type === 'alarms'" ng-repeat="style in record.styles" ng-class="{'legend-bottom-space-vector': $last, 'legend-top-space-vector': $first}">
				<span class="fa fa-circle fontMargin" ng-style="style.color"></span>
				<span class="legend-labels">{{style.title}}</span>
			</div>
		</div>
	</div>
</div>
