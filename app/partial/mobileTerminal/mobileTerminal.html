<div ng-controller="MobileTerminalCtrl">
    <div class="container">
        <div class="row" ng-show="isVisible.search">
            <div class="col-md-12 pageMenu">
                <ul class="horizontal pipeSeparator">
                    <li class="active"><a href="#communication">{{'mobileTerminal.menu_mobileterminals' | i18n}}</a></li>
                    <li><a href="#communication/polling">{{'mobileTerminal.menu_polling' | i18n}}</a></li>
                </ul>
            </div>
        </div>
        <div class="row" ng-show="isVisible.search">
            <div class="col-md-12">
                <advanced-search searchfunc="searchMobileTerminals" modeltype="'MOBILE_TERMINAL'" advancedsearchvisible="true"></advanced-search>                
            </div>
        </div>
        <div ng-include="'partial/mobileTerminal/addNewMobileTerminal/addNewMobileTerminal.html'" ng-show="isVisible.addNewMobileTerminal"></div>
        <div ng-include="'partial/mobileTerminal/viewMobileTerminal/viewMobileTerminal.html'" ng-show="isVisible.viewMobileTerminal"></div>
    </div>
    <div class="containerWrapper grayContainer" ng-show="isVisible.search">
        <div class="container containerWithTopBottomPadding">
            <div class="row editSelectionsContainer">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <dropdown ng-model="editSelection" initialtext="Edit selection" items="editSelectionDropdownItems"></dropdown>     
                        </div>
                    </div>
                </div>
                <div class="col-md-6 textAlignRight">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="toggleAddNewMobileTerminal()">+ Add new</button>                
                </div>
            </div>
            <div ng-include="'partial/mobileTerminal/mobileTerminalList/mobileTerminalList.html'"></div>
            <div class="row" ng-show="currentSearchResults.totalNumberOfPages > 0">
                <div class="col-md-12">
                    {{'common.search_results_current_page' | i18n:[currentSearchResults.page, currentSearchResults.totalNumberOfPages]}}
                </div>
            </div>
            <div class="row" ng-show="currentSearchResults.totalNumberOfPages > 0 && currentSearchResults.totalNumberOfPages > currentSearchResults.page">
                <div class="col-md-12 textAlignCenter">
                    <span class="link" ng-click="loadNextPage()"> {{'common.search_results_load_more' | i18n | uppercase}}</span>            
                </div>
            </div>
        </div>
    </div>
</div>
