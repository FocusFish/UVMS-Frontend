<div class="row" ng-controller="AreaslayersCtrl">
	<div class="col-md-12">
		<div class="col-md-4" ng-repeat="container in areas.containers">
			<div class="container-element" ng-repeat="list in container.lists" ng-if="!(isAdminConfig && list.type==='userarea')">
		        <div class="column" ng-class="{'sysAreaList': list.type==='sysarea','userAreaList': list.type==='userarea'}">
		        	<h5>{{list.name}}</h5>
		        	<div ng-if="!list.items || list.items.length === 0" class="noLayersMessage">
						<span>There are no areas</span>
					</div>
				    <ul ng-if="list.items && list.items.length > 0" dnd-list="list.items" dnd-disable-if="true">
				        <li ng-repeat="item in list.items"
				            dnd-draggable="item"
				            dnd-type="item.subType"
				            dnd-effect-allowed="copy"
				            dnd-dragend="clearPlaceHolders()">
				            <div class="handle">:::</div>
							<div class="item">{{item.name}}</div>
				        </li>
				    </ul>
		        </div>
		        <div class="clearfix"></div>
		    </div>
		</div>
	</div>
</div>
