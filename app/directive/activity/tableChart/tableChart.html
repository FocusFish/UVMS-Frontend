<div class="table-chart">
    <a class="switch-btn" ng-click="switchMode()"><i class="fa fa-bar-chart"></i></a>
    <div class="table-responsive-force" ng-show="mode === 'table'">
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th ng-repeat="column in columns">
                        {{column.text}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in ngModel" ng-click="selectRow($index)" ng-class="row.selected ? 'selected-row' : ''">
                    <td ng-repeat="column in columns">{{row[column.id]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
