<div class="trip-summary" ng-controller="TripsummaryCtrl">
    <loading-panel type="TripSummary"></loading-panel>
    <div class="row summary-row">
        <div class="col-md-4 summary-section" ng-include="'partial/spatial/liveViewPanel/tripsPanel/tripSummary/fishingTripPanel/fishingTripPanel.html'"></div>
        <div class="col-md-3 summary-section" ng-include="'partial/spatial/liveViewPanel/tripsPanel/tripSummary/vesselPanel/vesselPanel.html'"></div>
        <div class="col-md-2 summary-section" ng-include="'partial/spatial/liveViewPanel/tripsPanel/tripSummary/rolesPanel/rolesPanel.html'"></div>
        <div class="col-md-3 summary-section" ng-include="'partial/spatial/liveViewPanel/tripsPanel/tripSummary/cronologyPanel/cronologyPanel.html'"></div>
    </div>
    <div class="row summary-row">
        <map-tile class="col-md-4 summary-section" tile-title="{{'activity.trip_summary_trip_map' | i18n }}" map-data="tripSummServ.mapData" map-height="217"></map-tile>
        <div class="col-md-8 summary-section" ng-include="'partial/spatial/liveViewPanel/tripsPanel/tripSummary/catchPanel/catchPanel.html'"></div>
    </div>
    <div class="row summary-row">
        <div class="col-md-12 summary-section" ng-include="'partial/spatial/liveViewPanel/tripsPanel/tripSummary/tripReportsPanel/tripReportsPanel.html'"></div>
    </div>
</div>
