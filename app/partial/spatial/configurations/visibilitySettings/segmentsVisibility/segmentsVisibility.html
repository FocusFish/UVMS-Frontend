<div class="segmentsVisiblity" ng-controller="SegmentsvisibilityCtrl">
	<div class="row">
    	<div class="form-group col-md-12">
    		<table class="table table-striped table-condensed table-no-border">
				<thead>
					<tr>
						<th></th>
						<th>{{'spatial.visibility_configuration_table' | i18n}}</th>
						<th>{{'spatial.visibility_configuration_popup' | i18n}}</th>
						<th>{{'spatial.visibility_configuration_label' | i18n}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="attr in segmentAttrs">
						<td>{{attr.title}}</td>
						<td>
							<input type="checkbox" checklist-model="configModel.visibilitySettings.segments.table" checklist-value="attr.value">
						</td>
						<td>
							<input type="checkbox" checklist-model="configModel.visibilitySettings.segments.popup" checklist-value="attr.value">
						</td>
						<td>
							<input type="checkbox" checklist-model="configModel.visibilitySettings.segments.labels" checklist-value="attr.value">
						</td>
					</tr>
				</tbody>
			</table>
    	</div>
    </div>
</div>
