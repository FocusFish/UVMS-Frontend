<div class="containerWrapper" ng-controller="UserpreferencespanelCtrl" ng-show="isVisible.userPreferences">
	<div class="container containerWithTopBottomPadding">
		<div class="row">
			<div class="col-md-11">
				<h3 class="pull-left">{{'spatial.user_preferences' | i18n }}</h3>
			</div>
			<div class="col-md-1 textAlignRight" ng-click="toggleUserPreferences()"> 
	            <i class="fa fa-sign-out signouticon signouticon-extented" title="{{'common.close' | i18n}}"></i>
	        </div>
		</div>
		<div class="containerWithTopBottomPadding" ng-include="'partial/spatial/configPanel/configPanel.html'"></div>
	</div>
</div>
