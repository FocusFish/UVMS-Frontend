<div class="areaGeomConfirmModal">
    <div class="modal-header">
        <div class="pointer pull-right" ng-click="cancel()">
             <i class="fa fa-times closeicon"></i>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
        	<span class="col-md-12">{{'areas.modal_geom_mismatch' | i18n}}</span>
        </div>	
    </div>
    <!-- FOOTER -->
    <div class="modal-footer">
        <div class="row">
        	<div class="col-md-12">
        		<button class="btn btn-primary" type="button" ng-click="save('map')">{{'areas.modal_save_map_geom' | i18n}}</button>
        		<button class="btn btn-primary" type="button" ng-click="save('coord')">{{'areas.modal_save_coord_geom' | i18n}}</button>
        		<button class="btn btn-default" type="button" ng-click="cancel()">{{'common.cancel' | i18n}}</button>
        	</div>
        </div>
    </div>
</div>
