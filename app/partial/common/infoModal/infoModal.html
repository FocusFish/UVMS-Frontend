<div class="modal-header" style="text-align:left">
    <div class="pointer pull-right" ng-click="cancel()">
        <i class="fa fa-times closeicon"></i>
    </div>
    <h4 class="modal-title">{{ labels.title }}</h4>
</div>
<div class="modal-body" loading-indicator="loading" type="SPINNER" size="small">
    <div ng-bind-html="labels.text"></div>
</div>
<div class="modal-footer">
</div>
