<div class="col-md-12 collapsibleRow" ng-controller="MapsettingscollapsiblepanelCtrl">
	<ng-form name="mapsettingsForm" novalidate>
		<accordion close-others="oneAtATime">
			<accordion-group is-open="status.isOpen">
				<accordion-heading>
					<div class="panel-title-link" ng-click="toggleOpen()">
						{{'spatial.map_settings' | i18n }}
						<div class="accordionError" ng-show="submitedWithErrors && (mapsettingsForm.$error.required || mapsettingsForm.$error.minField)">
							<div class="fa fa-exclamation-circle"></div>
							{{'spatial.section_errors' | i18n }}
						</div>
						<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isOpen, 'glyphicon-chevron-right': !status.isOpen}"></i>
					</div>
				</accordion-heading>
				<div ng-include="'partial/spatial/configurations/mapSettingsPanel/refreshSettingsForm/refreshSettingsForm.html'" ng-if="!isReportConfig"></div>
				<div ng-include="'partial/spatial/configurations/mapSettingsPanel/mapProjectionSettings/mapProjectionSettings.html'"></div>
				<div class="col-md-12 col-btn-no-padding" ng-if="isUserPreference">
					<button class="btn btn-default pull-right" ng-click="reset()">{{'spatial.settings_reset_btn' | i18n}}</button>
				</div>
				<div class="col-md-12 col-btn-no-padding" ng-if="isReportConfig">
					<button class="btn btn-default pull-right" ng-click="reset()">{{'spatial.settings_clear_btn' | i18n}}</button>
				</div>
			</accordion-group>
		</accordion>
	</ng-form>
</div>
