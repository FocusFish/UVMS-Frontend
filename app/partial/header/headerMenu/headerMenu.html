<div class="headermenu" ng-controller="HeaderMenuCtrl">
    <div class="headercontainer col-md-12">
        <ul>
             <li class="cell" ng-repeat="page in menu">

                    <a ng-href="#{{page.url}}">
                        <div class="menucell"  ng-class="{active: isActive(page.url)}">{{page.title}}</div>
                    </a>
            </li>
        </ul>
    </div>
</div>
