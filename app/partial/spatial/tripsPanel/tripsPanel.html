<div class="col-md-12 trips-panel" ng-controller="TripspanelCtrl">
    <!--TRIP SUMMARY LOADING-->
    <loading-panel type="TripSummary"></loading-panel>
    <!--TRIP SUMMARY ALERT-->
    <div class="container containerWithTopBottomPadding spatial-error" ng-show="alert.hasAlert">
        <div class="alert alert-container" role="alert" ng-class="{'alert-danger': alert.hasError, 'alert-success': alert.hasSuccess, 'alert-warning': alert.hasWarning}">
            <span class="fa fa-exclamation-circle" aria-hidden="true" ng-show="alert.hasError"></span>
            <span class="fa fa-check-circle" aria-hidden="true" ng-show="alert.hasSuccess"></span>
            <span class="fa fa-exclamation-circle" aria-hidden="true" ng-show="alert.hasWarning"></span>
            <span class="alert-message">
                <span>{{alert.alertMessage}}</span>
            </span>
        </div>
    </div>
    
    <!--TRIPS LIST (WHEN RUNNING REPORT WITHOUT MAP)-->
    <div ng-include="'partial/spatial/tripsPanel/tripsList/tripsList.html'" ng-if="false"></div>
    <!--TRIP SUMMARY-->
    <uib-tabset ng-show="repNav.isViewVisible('tripSummary')" class="trip-panel-content">
        <!-- active="tripSummServ.activeTab.index"-->
        <uib-tab index="$index" ng-repeat="tab in tripSummServ.tabs" active="tab.active" select="tripSummServ.initializeTrip($index)">
            <!--TAB HEADER-->
            <uib-tab-heading>
                {{tab.title}}
                <a class="close-button" ng-click="closeTab($index)">
                    <i class="fa fa-times"></i>
                </a>
            </uib-tab-heading>
            <!--TAB CONTENT-->
            <div class="trip-summary-tab" ng-if="tab.title === trip.id">
                <div ng-include="'partial/spatial/tripsPanel/tripSummary/tripSummary.html'"></div>
            </div>
        </uib-tab>
    </uib-tabset>
    <div ng-if="repNav.isViewVisible('catchDetails')" ng-include="'partial/spatial/tripsPanel/catchDetails/catchDetails.html'"></div>
    <div ng-if="repNav.isViewVisible('catchEvolution')" ng-include="'partial/spatial/tripsPanel/catchEvolution/catchEvolution.html'"></div>
    <div ng-if="repNav.isViewVisible('tripFishingOperationPanel')" ng-include="'partial/spatial/tripsPanel/tripFishingOperationPanel/tripFishingOperationPanel.html'"></div>
    <fishing-activity-navigator ng-if="repNav.isViewVisible('tripDeparturePanel')" partial="partial/spatial/tripsPanel/tripDeparturePanel/tripDeparturePanel.html"></fishing-activity-navigator>
    <div ng-if="repNav.isViewVisible('tripArrivalPanel')" ng-include="'partial/spatial/tripsPanel/tripArrivalPanel/tripArrivalPanel.html'"></div>
    <div ng-if="repNav.isViewVisible('tripLandingPanel')" ng-include="'partial/spatial/tripsPanel/tripLandingPanel/tripLandingPanel.html'"></div>
    <div ng-if="repNav.isViewVisible('tripDiscardPanel')" ng-include="'partial/spatial/tripsPanel/tripDiscardPanel/tripDiscardPanel.html'"></div>
    <div ng-if="repNav.isViewVisible('tripAreaEntryPanel')" ng-include="'partial/spatial/tripsPanel/tripAreaEntryPanel/tripAreaEntryPanel.html'"></div>
    <div ng-if="repNav.isViewVisible('tripAreaExitPanel')" ng-include="'partial/spatial/tripsPanel/tripAreaExitPanel/tripAreaExitPanel.html'"></div>
    <div ng-if="repNav.isViewVisible('tripTranshipmentPanel')" ng-include="'partial/spatial/tripsPanel/tripTranshipmentPanel/tripTranshipmentPanel.html'"></div>
    <div ng-if="repNav.isViewVisible('tripRelocationPanel')" ng-include="'partial/spatial/tripsPanel/tripRelocationPanel/tripRelocationPanel.html'"></div>
    <div ng-if="repNav.isViewVisible('tripJointFishingOperationPanel')" ng-include="'partial/spatial/tripsPanel/tripJointFishingOperationPanel/tripJointFishingOperationPanel.html'"></div>
</div>
