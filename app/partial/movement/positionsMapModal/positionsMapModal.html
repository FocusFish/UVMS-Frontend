<div class="positionsMapModal">
    <div class="modal-header" style="text-align:left">
        <div class="pointer pull-right" ng-click="cancel()">
            <i class="fa fa-times closeicon"></i>
        </div>
        <h4 class="modal-title">{{'movement.positions_map_modal_header' | i18n }}</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="mapContainer">
                    <leaflet markers="markers" height="400px" bounds="bounds" width="100%"></leaflet>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
    </div>

</div>
