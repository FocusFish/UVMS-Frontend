<div style="background-color: white;" class="assets-in-zone">
	<div class="widget-header">
		<h1>{{ctrl.i18n('header')}}</h1>
	</div>
	<div class="scroll-table">
		<div class="alert alert-danger" ng-if="ctrl.error">{{ctrl.error}}</div>
		<div class="row" ng-repeat="item in ctrl.items | orderBy:'numberOfAssets':true">
			<span class="flag-icon" ng-class="'flag-' + item.flagState"></span> {{ctrl.nationName(item.flagState)}} <span class="count">{{item.numberOfAssets}}</span>
		</div>
		<alert type="info" ng-if="ctrl.items.length === 0">
			<span class="fa fa-info-circle"></span> {{ctrl.i18n('noAssets')}}
		</alert>

	</div>
</div>
