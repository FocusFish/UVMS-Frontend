<div ng-controller="HoldingtableCtrl" class="holdingTableContainer">
    <div static-include="partial/alarms/alarmsPageHeader/alarmsPageHeader.html"></div>
    <div class="container containerWithTopBottomPadding">

        <div class="card">
            <!-- Advanced search -->
            <div class="row">
                <div class="col-md-11">
                    <advanced-search modeltype="'ALARM'" searchfunc="searchAlarms" advancedsearchvisible="true"></advanced-search>
                </div>                
                <div class="col-md-1 pull-right textAlignRight printAndExport">
                    <i class="fa fa-lg fa-file" title="{{'common.export_as_csv' | i18n }}" ng-click="exportItemsAsCSVFile()"></i>
                    <i class="fa fa-lg fa-print" title="{{'common.print_page' | i18n }}" ng-click="print()"></i>              
                </div>                    
            </div>            

            <!-- Toggle: ALL, OPEN, CLOSED -->
            <div class="row filterRow">
                <div class="col-md-1 editSelection">
                    <dropdown ng-model="editSelection" initialtext="{{'common.edit_selection' | i18n}}" items="editSelectionDropdownItems" callback="editSelectionCallback"></dropdown>
                </div>

                <div class="col-md-10">
                    <div class="">
                        <div class="btn-group">
                            <label class="btn btn-default" ng-model="statusFilter" btn-radio="'all'">
                                {{'alarms.holding_table_filter_all' | i18n}}
                            </label>
                            <label class="btn btn-default" ng-model="statusFilter" btn-radio="'open'">
                                {{'alarms.holding_table_filter_open' | i18n}}
                            </label>
                            <label class="btn btn-default" ng-model="statusFilter" btn-radio="'closed'">
                                {{'alarms.holding_table_filter_closed' | i18n}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div static-include="partial/alarms/holdingTable/holdingTableList/holdingTableList.html"></div>
        </div>


    </div>

</div>
