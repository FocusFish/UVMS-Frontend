<div class="modal-header" style="text-align:left">
    <div class="pointer pull-right" ng-click="cancel()">
    	 <i class="fa fa-times closeicon"></i>
   	</div>
    <h4 class="modal-title">{{ labels.title }}</h4>
</div>

<div class="modal-body">
    <form name="commentForm" method="post" novalidate >
        <div class="row">
            <div class="col-md-12 form-group" ng-class="{'has-error': (submitAttempted || commentForm.comment.$dirty) && commentForm.comment.$invalid}">
                <textarea class="form-control"name="comment" autofocus placeholder="{{ labels.placeholder }}" ng-model="comment" required ng-maxlength="400" />
                <input-validation-message types="required, maxlength" input="commentForm.comment"></input-validation-message>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-default" ng-click="cancel()">{{ labels.cancel }}</button>
            <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="!commentForm.$valid">{{ labels.save }}</button>
        </div>
    </div>
</div>
