<div>
<p class="input-group nomargin datepicker">
    <input type="text" class="form-control datetimeinput" ng-model="viewModel" placeholder="{{placeholder}}" ng-disabled="ngDisabled" ng-required="ngRequired"/>

    <span class="input-group-btn">
        <button type="button" class="btn btn-default btn-cal" ng-click="open()" ng-disabled="ngDisabled">
            <i class="fa fa-calendar"></i>
        </button>
    </span>
</p>
</div>
