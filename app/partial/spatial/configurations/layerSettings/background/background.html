<div class="row layer-selector-container" ng-controller="BackgroundCtrl">
	<div ng-repeat="container in backgrounds.containers">
		<div class="container-element">
	        <div class="column" ng-repeat="list in container.lists">
	        	<h5>{{list.name | i18n}}</h5>
	        	<div ng-if="(!list.items || list.items.length === 0) && !isLoadingBackgrounds" class="noLayersMessage">
					<span>There are no backgrounds</span>
				</div>
				<div ng-if="isLoadingBackgrounds" class="loading-spinner-cl">
		        	<i class="fa fa-spinner fa-spin loading-spinner"></i>
		        </div>
			    <ul ng-if="list.items && list.items.length > 0 && !isLoadingBackgrounds" dnd-list="list.items" dnd-disable-if="true">
			        <li ng-repeat="item in list.items"
			            dnd-draggable="item"
			            dnd-type="item.subType"
			            dnd-effect-allowed="copy">
			            <div class="handle">:::</div>
						<div class="item">{{item.name}}</div>
			        </li>
			    </ul>
	        </div>
	        <div class="clearfix"></div>
	    </div>
	</div>
</div>
