<div class="col-md-12 activity-filters-section" ng-controller="ActivityfiltersfieldsetCtrl">
	<fieldset class="fieldsetStyle col-md-12" ng-class="{'fieldset-closed': !report.hasActivityFilter}">
		<legend class="fieldsetLegendStyle">
			<input class="checkbox-margin" type="checkbox" ng-model="report.hasActivityFilter" ng-checked="report.hasActivityFilter">
			<a data-toggle="collapse" ng-click="report.hasActivityFilter = !report.hasActivityFilter;">{{'spatial.reports_form_fishing_activity_fieldset_label' | i18n }}</a>
		</legend>
		<div ng-show="report.hasActivityFilter" class="row">
			<div class="form-group col-md-12">
				<div class="row">
					<ng-form name="activitySecForm">
						<div class="col-md-4 reportSubform activity-form">
							<div class="form-group row">
								<div class="col-md-4 label-container centerLabelCombo">
									<label>{{'activity.reports_form_activity_report_type' | i18n }}</label>
								</div>
								<div class="col-md-8">
									<combobox ng-model="report.activityFilters.reportType" items="reportTypes" initialtext="{{'common.all' | i18n }}"></combobox>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-4 label-container centerLabelCombo">
									<label>{{'activity.reports_form_activity_activity_type' | i18n }}</label>
								</div>
								<div class="col-md-8">
									<combobox ng-model="report.activityFilters.activityType" items="activityTypes" initialtext="{{'common.all' | i18n }}"></combobox>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-4 label-container centerLabelCombo">
									<label>{{'activity.reports_form_activity_master' | i18n}}</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" ng-model="advancedSearchObject.master"/>
								</div>
							</div>
						</div>
						<div class="col-md-4 reportSubform technical-form">
							<div class="row port-form-group">
								<div class="form-group col-md-2 label-container centerLabelCombo label-top-space">
									<label>{{'activity.reports_form_activity_port' | i18n }}</label>
								</div>
								<div class="form-group col-md-5">
									<label class="above-label">
										{{'activity.reports_form_activity_port_departure' | i18n }}
										<combobox ng-model="report.activityFilters.port.departure" initialtext="{{'common.all' | i18n }}" items="ports"></combobox>
									</label>
								</div>
								<div class="form-group col-md-5">
									<label class="above-label">
										{{'activity.reports_form_activity_port_arrival' | i18n }}
										<combobox ng-model="report.activityFilters.port.arrival" initialtext="{{'common.all' | i18n }}" items="ports"></combobox>
									</label>
								</div>
								<div class="form-group col-md-2 label-container centerLabelCombo">
									<label></label>
								</div>
								<div class="form-group col-md-5">
									<label class="above-label">
										{{'activity.reports_form_activity_port_landing' | i18n }}
										<combobox ng-model="report.activityFilters.port.landing" initialtext="{{'common.all' | i18n }}" items="ports"></combobox>
									</label>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-2 label-container centerLabelCombo label-top-space">
									<label>{{'activity.reports_form_activity_gear' | i18n }}</label>
								</div>
								<div class="col-md-5">
									<label class="above-label">
										{{'activity.reports_form_activity_gear_onboard' | i18n }}
										<combobox ng-model="report.activityFilters.gear.onBoard" initialtext="{{'common.all' | i18n }}" items="gearTypes"></combobox>
									</label>
								</div>
								<div class="col-md-5">
									<label class="above-label">
										{{'activity.reports_form_activity_gear_deployed' | i18n }}
										<combobox ng-model="report.activityFilters.gear.deployed" initialtext="{{'common.all' | i18n }}" items="gearTypes"></combobox>
									</label>
								</div>
							</div>
						</div>
						<div class="col-md-4 reportSubform species-form">
							<div class="row form-group">
								<div class="col-md-2 label-container center-label-multiple-combo">
									<label>{{'activity.reports_form_activity_species' | i18n }}</label>
								</div>
								<div class="col-md-10">
									<combobox ng-model="report.activityFilters.species" initialtext="{{'common.all' | i18n }}" items="species" multiple="true"></combobox>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-2 label-container centerLabelCombo">
									<label>{{'activity.reports_form_activity_weight' | i18n }}</label>
								</div>
								<div class="form-group col-md-5">
									<div class="unit-input" ng-class="{'has-error': (activityAdvancedSearchForm.minWeightFACriterion.$dirty || isFormValid === true) && activityAdvancedSearchForm.minWeightFACriterion.$invalid}">  <!-- && submitingReport === true -->
										<numeric-input validate-min-in-range class="form-control" ng-model="advancedSearchObject.minWeight" name="minWeightFACriterion" type="number" min="0" max="advancedSearchObject.maxWeight"></numeric-input>
										<div class="unit-box">{{'activity.advanced_search_min' | i18n}}</div>
									</div>
									<div class="belowErrorMessages" ng-messages="activityAdvancedSearchForm.minWeightFACriterion.$error" ng-show="(activityAdvancedSearchForm.minWeightFACriterion.$dirty || isFormValid === true) && activityAdvancedSearchForm.minWeightFACriterion.$invalid">
										<div ng-message="invalidNumber">{{'spatial.not_numeric_error_message' | i18n }}</div>
										<div ng-message="min">{{'spatial.min_value_1_error_message' | i18n }}</div>
										<div ng-message="minBiggerThanMax">{{'spatial.min_value_bigger_than_max' | i18n}}</div>
									</div>
								</div>
								<div class="form-group col-md-5">
									<combobox ng-model="advancedSearchObject.weightUnit" items="weightUnits"></combobox>
								</div>
								<div class="form-group col-md-2 label-container centerLabelCombo">
									<label></label>
								</div>
								<div class="form-group col-md-5">
									<div class="unit-input" ng-class="{'has-error': segmentSecForm.segMaxSpeed.$error.$invalid && submitingReport === true}">
										<numeric-input validate-max-in-range class="form-control" ng-model="advancedSearchObject.maxWeight" name="maxWeightFACriterion" min="advancedSearchObject.minWeight"></numeric-input>
										<div class="unit-box">{{'activity.advanced_search_max' | i18n}}</div>
									</div>
								</div>
							</div>
						</div>
					</ng-form>
				</div>
			</div>
		</div>
	</fieldset>
</div>
