<div class="col-md-12 transhipment-panel" ng-controller="TranshipmentpanelCtrl">
    <div class="row activity-summary-row">
        <trip-overview-panel class="col-md-12 summary-section" trip="fishingTripDetails"></trip-overview-panel>
    </div>
    <div class="col-md-12 main-content">
        <a class="btn-trip-quit" title="{{'activity.trip_summary_quit_trip_detail' | i18n }}" ng-click="quitTripSummary()"><i class="fa fa-share-square-o"></i></a>
        <div class="row title">
            <span ng-class="{useColon: faServ.isCorrection}">{{'activity.trip_area_transhipment' | i18n}}</span>
            <span class="operationType" ng-if="faServ.isCorrection">{{'activity.departure_optype_correction' | i18n}}</span>
        </div>
        <div class="row activity-summary-row">
            <fa-overview-panel class="col-md-3 summary-section" ng-model="faServ.activityData.summary"></fa-overview-panel>
            <location-tile class="col-md-2 summary-section" is-clickable="isLocationClickable()" field-title="{{'activity.location' | i18n}}"
                location-details="faServ.activityData.locations" click-callback="locationClickCallback()"></location-tile>
            <div class="col-md-4"></div>
            <fa-report-doc-tile class="col-md-4 summary-section" fa-report="faServ.activityData.reportDoc"></fa-report-doc-tile>
        </div>
    </div>
</div>
