<div ng-controller="AdvancedSearchVesselFormCtrl"> 
    <div class="row">
        <div ng-hide="advancedSearch">
            <div static-include="directive/common/search/advancedSearch/vessel/staticSimpleSearch.html"></div>
        </div>
        <div ng-show="advancedSearch">
            <div static-include="directive/common/search/advancedSearch/vessel/staticAdvancedSearch.html"></div>
        </div>

        <div class="col-md-8 searchFooter">
            <a ng-click="toggleAdvancedSearch()">
                <span ng-hide="advancedSearch">{{'common.advanced_search' | i18n}}</span>
                <span ng-show="advancedSearch">{{'common.simple_search' | i18n}}</span>
            </a>
            <a ng-show="advancedSearch" ng-click="openSaveGroupModal()">
                <span>{{'common.search_group_save' | i18n}}</span>
            </a>
        </div>
        <div class="col-md-4 searchFooter floatRight textAlignRight">
            <a ng-click="resetSearch()">{{'common.reset' | i18n}}</a>
        </div>
    </div>
</div>
