<div class="areaManagement">
	<alert-modal ng-model="alert.hasAlert" display-msg="alert.alertMessage" target-el-id="area-management-container" display-type="alert.alertType" timeout="4000"></alert-modal>
	<div id="areaMap-toolbar">
		<div class="btn-group-left">
			<div class="btn-group btn-group-xs" role="group" aria-label="Map controls">
	            <button type="button" class="btn btn-default btn-toolbar" ng-class="{active: graticuleActivated}" title="{{graticuleTip}}" ng-click="toggleGraticule()"><span class="fa fa-th"></span></button>
	        </div>
		</div>
	</div>
	<div id="areaMap">
		<div class="areas-panel">
			<!-- TAB MENU -->
       		<ul class="nav nav-tabs tabMenu">
        		<li ng-repeat="tab in tabs" ng-click="(helper.isEditing && selectedTab !== '{{tab.tabId}}') || selectTab(tab.tabId)" ng-class="{'active': selectedTab === '{{tab.tabId}}', disabled: helper.isEditing && selectedTab !== '{{tab.tabId}}'}">
        			<a>{{tab.title}}</a>
        		</li>
       		</ul>
       		<!-- USER AREAS -->
       		<div class="base-area-container col-md-12" ng-show="selectedTab === 'USERAREAS'" ng-include="'partial/areas/userAreas/userAreas.html'"></div>
       		<!-- SYSTEM AREAS -->
       		<div class="base-area-container col-md-12" id="system-area-form-container" ng-show="selectedTab === 'SYSAREAS'" ng-include="'partial/areas/systemAreas/systemAreas.html'"></div>    
            <!-- USER AREAS GROUPS -->
            <div class="base-area-container col-md-12" id="group-area-form-container" ng-show="selectedTab === 'AREAGROUPS'" ng-include="'partial/areas/userAreasGroups/userAreasGroups.html'"></div>
		</div>
	</div>
