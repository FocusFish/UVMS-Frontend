    <div id="setResetPassword">

    <form novalidate name="setResetPasswordForm" class="form-horizontal" ng-submit="setResetPasswordForm.$valid && resetPasswordUser(userName)">
        <div class="modal-header">
            <div class="row">
                <div class="col-md-12">
                    <h3>Reset password</h3>
                </div>
            </div>
        </div>
        <div class="modal-body">

            <div class="row">
                <div class="col-md-12" ng-class="messageDivClass">
                    <span ng-bind="actionMessage"></span>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label class="col-md-3 col-md-offset-1" for="userName" >Username
                        <sup class="fa fa-asterisk mandatory" ></sup></label>
                    <div class="col-md-7">
                        <input type="text"
                               class="form-control"
                               id="userName"
                               name="userName"
                               ng-model="userName"
                               required>

                        <div ng-show="setResetPasswordForm.userName.$dirty">
                            <span class="text-danger small" ng-show="setResetPasswordForm.userName.$error.required">Username is required</span>
                        </div>
                    </div>

                </div>
            </div>

        </div>


        <div class="modal-footer">
            <div class="row">
                <div class="col-md-offset-8 text-left"></div>
                <div class="col-md-offset-8 col-md-4">
                    <input type="submit" class="btn btn-primary btn-sm" value="Reset password"
                           ng-disabled="setResetPasswordForm.$invalid" ng-show="!resetPasswordUpdated && !showConfirmation"/>
                    <input type="submit" class="btn btn-primary btn-sm" value="Confirm"
                           ng-disabled="setResetPasswordForm.$invalid" ng-show="!resetPasswordUpdated && showConfirmation" />
                    <label class="btn btn-success btn-sm fa fa-check" ng-show="resetPasswordUpdated" />
                    <input type="button" class="btn btn-warning btn-sm"  ng-show="!resetPasswordUpdated" ng-click="cancel()" value="Cancel"/>
                </div>
            </div>
        </div>

    </form>

</div>
