<div>
	<div class="row movementsearch" ng-controller="advancedSearchMovementCtrl">

			<div static-include="directive/common/search/advancedSearch/movement/staticSimpleSearch.html"></div>
		</div>
		<div class="movementadvancedsearchcontent" ng-hide="movementAdvancedSearch">
			<div static-include="directive/common/search/advancedSearch/movement/staticAdvancedSearch.html"></div>
		</div>
			<div class="col-md-12">
				<a href="" class="linklabel" ng-click="toggleAdvancedSearch()">
					<span ng-show="movementAdvancedSearch">{{'movement.toggle_advanced_search_adv' | i18n}}</span>
					<span ng-hide="movementAdvancedSearch">{{'movement.toggle_advanced_search_simple' | i18n}}</span>
				</a>	
				<a href="" class="linklabel" ng-click="openSaveSearchModal()">
					<span>{{'movement.save_search_as' | i18n}}</span>
				</a>
			</div>
	</div>
</div>
