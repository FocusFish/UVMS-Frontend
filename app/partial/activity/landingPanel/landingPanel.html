<div class="col-md-12 landing-panel" ng-controller="LandingpanelCtrl">
    <div class="row summary-row">
        <trip-overview-panel class="col-md-12 summary-section" trip="fishingTripDetails"></trip-overview-panel>
    </div>
    <div class="col-md-12 main-content">
        <a class="btn-trip-quit" title="{{'activity.trip_summary_quit_trip_detail' | i18n }}" ng-click="quitTripSummary()"><i class="fa fa-share-square-o"></i></a>
        <div class="row title">
            <span>{{'activity.trip_landing' | i18n}}</span>
        </div>
        <div class="row activity-summary-row">
            <fa-details-panel class="col-md-3 summary-section" ng-model="faServ.activityData.activityDetails"></fa-details-panel>
            <location-tile class="col-md-2 summary-section" is-clickable="isLocationClickable()" field-title="{{'activity.activity_location_port_landing' | i18n}}"
                location-details="faServ.activityData.ports" click-callback="locationClickCallback()"></location-tile>
            <div class="col-md-4"></div>
            <fa-details-panel class="col-md-4 summary-section" ng-model="faServ.activityData.reportDetails"></fa-details-panel>
        </div>
        <div class="activity-summary-row" ng-if="faServ.activityData.catches.length > 0">
            <catch-class-specie-detail-tile class="col-md-12 summary-section" ng-model="faServ.activityData.catches" tile-title="{{'activity.activity_landing_catch' | i18n}}" is-location-clickable="isLocationClickable()" buffer-distance="5000" click-callback="locationClickCallback()"></catch-class-specie-detail-tile>
        </div>
    </div>
</div>
