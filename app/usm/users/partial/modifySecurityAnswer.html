<div ng-controller="ModifySecurityAnswer">
    <form novalidate class="form-horizontal" name="setMySecurityAnswerForm" ng-submit="setMySecurityAnswerForm.$valid && saveMySecurityAnswer(mySecurityQuestions)">
        <div class="modal-header">
            <div class="row">
                <div class="col-md-8">
                    <h3 class="modal-title">Change Your Security Answers </h3>
                </div>
            </div>
        </div>

        <div class="modal-body ">

        <div class="row">

        <div class="col-md-12" ng-class="messageDivClass">
            <span ng-bind-html="actionMessage" ng-class="messageClass"></span>
        </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label class="col-md-3 col-md-offset-1" for="challenge1">Question 1
                    <sup class="fa fa-asterisk mandatory" ></sup></label>
                <div class="col-md-7">
                    <select class="form-control dropdown"
                            id="challenge1"
                            name="challenge1Select"
                            ng-model="mySecurityQuestions.results[0].challenge"
                            ng-options="securityQuestions | translate for securityQuestions in securityQuestionsList"
                            ng-class="{pointer: pointer}"
                            ng-mouseenter="pointer=true"
                            ng-mouseleave="pointer=false" required>
                    </select>


                    <div ng-show="setMySecurityAnswerForm.challenge1Select.$dirty">
                        <span class="text-danger small" ng-show="setMySecurityAnswerForm.challenge1Select.$error.required">Question 1 is required</span>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
             <div class="form-group">
                <label class="col-md-3 col-md-offset-1" for="response1">Answer 1
                <sup class="fa fa-asterisk mandatory" ></sup></label>
                <div class="col-md-7">
                    <input type="text"
                           class="form-control"
                           id="response1"
                           name="response1"
                           ng-model="mySecurityQuestions.results[0].response"
                           required>

                    <div ng-show="setMySecurityAnswerForm.response1.$dirty">
                        <span class="text-danger small" ng-show="setMySecurityAnswerForm.response1.$error.required">Answer 1 is required</span>
                    </div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="form-group">
                <label class="col-md-3 col-md-offset-1" ng-show="show2questions" for="challenge2">Question 2
                    <sup class="fa fa-asterisk mandatory" ></sup></label>
                <div class="col-md-7">
                    <select class="form-control dropdown"
                            id="challenge2"
                            name="challenge2Select"
                            ng-model="mySecurityQuestions.results[1].challenge"
                            ng-options="securityQuestions | translate for securityQuestions in securityQuestionsList"
                            ng-class="{pointer: pointer}"
                            ng-mouseenter="pointer=true"
                            ng-mouseleave="pointer=false"
                            ng-show="show2questions"
                            ng-required="show2questions">
                    </select>


                    <div ng-show="setMySecurityAnswerForm.challenge2Select.$dirty">
                        <span class="text-danger small" ng-show="setMySecurityAnswerForm.challenge2Select.$error.required">Question 2 is required</span>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label class="col-md-3 col-md-offset-1" ng-show="show2questions" for="response2">Answer 2
                    <sup class="fa fa-asterisk mandatory" ></sup></label>
                <div class="col-md-7">
                    <input type="text"
                           class="form-control"
                           id="response2"
                           name="response2"
                           ng-model="mySecurityQuestions.results[1].response"
                           ng-show="show2questions"
                           ng-required="show2questions">

                    <div ng-show="setMySecurityAnswerForm.response2.$dirty">
                        <span class="text-danger small" ng-show="setMySecurityAnswerForm.response2.$error.required">Answer 2 is required</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="form-group">
                <label class="col-md-3 col-md-offset-1" ng-show="show3questions" for="challenge3">Question 3
                    <sup class="fa fa-asterisk mandatory" ></sup></label>
                <div class="col-md-7">
                         <select class="form-control dropdown"
                                  id="challenge3"
                                  name="challenge3Select"
                                  ng-model="mySecurityQuestions.results[2].challenge"
                                  ng-options="securityQuestions | translate for securityQuestions in securityQuestionsList"
                                  ng-class="{pointer: pointer}"
                                  ng-mouseenter="pointer=true"
                                  ng-mouseleave="pointer=false"
                                  ng-show="show3questions"
                                  ng-required="show3questions">
                          </select>

                          <div ng-show="setMySecurityAnswerForm.challenge3Select.$dirty && show3questions">
                              <span class="text-danger small" ng-show="setMySecurityAnswerForm.challenge3Select.$error.required && show3questions">Question 3 is required</span>
                          </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 col-md-offset-1" ng-show="show3questions" for="response3">Answer 3
                            <sup class="fa fa-asterisk mandatory" ></sup></label>
                                <div class="col-md-7">
                                     <input type="text"
                                            class="form-control"
                                            id="response3"
                                            name="response3"
                                            ng-model="mySecurityQuestions.results[2].response"
                                            ng-show="show3questions"
                                            ng-required="show3questions">

                       <div ng-show="setMySecurityAnswerForm.response3.$dirty && show3questions">
                             <span class="text-danger small" ng-show="setMySecurityAnswerForm.response3.$error.required && show3questions">Answer 3 is required</span>
                      </div>
                </div>
            </div>
         </div>


         <div class="row">
                <div class="form-group">
                    <label class="col-md-3 col-md-offset-1"  for="currentPassword">Current Password
                        <sup class="fa fa-asterisk mandatory" ></sup></label>
                    <div class="col-md-7">
                        <input type="password"
                               class="form-control"
                               id="currentPassword"
                               name="currentPassword"
                               ng-model="mySecurityQuestions.currentPassword"
                               required>

                        <div ng-show="setMySecurityAnswerForm.currentPassword.$dirty">
                            <span class="text-danger small" ng-show="setMySecurityAnswerForm.currentPassword.$error.required">Password is required</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal-footer">
            <div class="row">
                <div class="col-md-offset-8 text-left"></div>
                <div class="col-md-offset-8 col-md-4">
                    <input type="button" class="btn btn-warning btn-sm"  ng-show="!securityQuestionsUpdated" ng-click="cancel()" value="Cancel"/>
                    <input type="submit" class="btn btn-primary btn-sm" value="Save"
                           ng-disabled="setMySecurityAnswerForm.$invalid" ng-show="!securityQuestionsUpdated && !showConfirmation"/>
                    <input type="submit" class="btn btn-primary btn-sm" value="Confirm"
                           ng-disabled="setMySecurityAnswerForm.$invalid" ng-show="!securityQuestionsUpdated && showConfirmation" />
                    <label class="btn btn-success btn-sm fa fa-check" ng-show="securityQuestionsUpdated" />
                </div>
            </div>
        </div>

        </div>
    </form>
</div>
